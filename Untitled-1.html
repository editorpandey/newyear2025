<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 50px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FFD700;
            }
            50% {
                text-shadow: 0 0 20px #FFD700, 0 0 30px #FFD700, 0 0 40px #FFD700;
            }
        }

        .message {
            font-size: 20px;
            margin-top: 20px;
            color: #F1C40F;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Happy New Year 2024!</h1>
        <p class="message">Wishing you a year full of joy, success, and prosperity!</p>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('.message').textContent = "Let's Celebrate!";
        }, 3000); // Update message after 3 seconds
    </script>
</body>
</html>
